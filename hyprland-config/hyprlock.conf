    monitor =
    text = cmd[update:1000] echo "$(date +"%I")" # 12-hour format
    color = rgba(255, 255, 255, 1.0)
    font_size = 200
    font_family = Bebas Neue Regular
    position = 0, -50  # Slightly above center
    halign = center
    valign = center
}

# Minute-Time
