    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 200
    font_family = Bebas Neue Regular
    position = 0, -250  # Just below the hour
    halign = center
    valign = center
}
